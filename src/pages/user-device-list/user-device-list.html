<ion-header>

  <ion-navbar>
    <ion-title>My plants list</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let device of devices">
      <button ion-item (click)="openItem(device)">
        <h2><strong>Plant name:</strong> {{device.name}}</h2>
        <p *ngIf="device.profile">Profile: {{device.profile.name}}</p>
        <p *ngIf="!device.profile">Profile: Not set yet</p>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          DELETE
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <p padding *ngIf="devices.length==0">You dont have any plants yet, press on the plus above to add one.</p>
</ion-content>
