<ion-header>

  <ion-navbar>
    <ion-title>{{ plant.plantName }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #pic [style.background-image]="'url(' + plant.pic + ')'">
  </div>

  <div class="item-detail" padding>
      <h2>{{plant.plantName}}</h2>
      <p><strong>Plant Family: </strong>{{plant.plantFamily}}</p>
      <hr>
      <h2>Profile</h2>
      <p><strong>profileName: </strong>{{profile.profileName}}</p>
      <p><strong>sunNeeds: </strong>{{profile.sunNeeds}}</p>
      <p><strong>heatMin: </strong>{{profile.heatMin}}</p>
      <p><strong>heatMax: </strong>{{profile.heatMax}}</p>
      <p><strong>moistMin: </strong>{{profile.moistMin}}</p>
      <p><strong>moistMax: </strong>{{profile.moistMax}}</p>
  </div>


</ion-content>
